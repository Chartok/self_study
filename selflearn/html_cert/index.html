<!DOCTYPE html>

<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Survey</title>
        <meta name="survey-form" content="survey for free coding camp website cert project">
        <link rel="stylesheet" href="styles.css">
    </head>
 
<body>

<header>
    <h1 id="title">Learn Coding Survey</h1>

    <p id="description">Thanks for taking the time to visit! <br>Please fill out this short survey to help us improve!</p>
</header>

<form action="" method="post" id="survey-form">
<hr>
    <label for="name" name="survey-form" id="name-label">User Name
        <input type="text" name="survey-form" id="name" value="" placeholder="paperClipHands42" required>
    </label>
  
    <label for="number" id="number-label" name="survey-form" >Age (optional)
        <input type="number" name="survey-form" id="number" min="18" max="100" placeholder="18">
    </label>

    <label for="email" name="survey-form" id="email-label">Email
        <input type="email" name="survey-form" id="email" value="" placeholder="paperClip@hands.com" required>
    </label>
<hr>
    <label>How helpful do you think free coding camp websites are to teach people with no experience?
        <label for="not-helpful" name="survey-form" id="not-helpful">
            <input type="radio" name="survey-form" id="not-helpful" value="not-helpful" class="inline">Not Helpful</label>
        <label for="probably-helpful" name="survey-form" id="probably-helpful">
            <input type="radio" name="survey-form" id="probably-helpful" value="probably-helpful" class="inline">Probably Helpful</label>
        <label for="very-helpful" name="survey-form" id="very-helpful">
            <input type="radio" name="survey-form" id="very-helpful" value="very-helpful" class="inline">Very Helpful</label>
    </label>
<hr>
    <label>How likely are you to recommend free coding camp websites to others?
        <label for="not-likely" name="survey-form" id="not-likely">
            <input type="radio" name="survey-form" id="not-likely" class="inline"value="not-likely">Not Likely</label>
        <label for="maybe" name="survey-form" id="maybe">
            <input type="radio" name="survey-form" id="maybe" class="inline" value="maybe">Maybe</label>
        <label for="definitely" name="survey-form" id="definitely">
            <input type="radio" name="survey-form" id="definitely" class="inline" value="definitely">Definitely</label>
    </label>
<hr>
    <label>Which programming languages were fun to learn? (check all that apply)
        <label for="html_css" name="survey-form" id="html_css">
            <input type="checkbox" name="survey-form" id="html_css" class="inline" value="html_css">HTML/CSS</label>
        <label for="javascript" name="survey-form" id="javascript">
            <input type="checkbox" name="survey-form" id="javascript" class="inline" value="javascript">JavaScript</label>
        <label for="java" name="survey-form" id="java">
            <input type="checkbox" name="survey-form" id="java" class="inline" value="java">Java</label>
        <label for="python" name="survey-form" id="python">
            <input type="checkbox" name="survey-form" id="python" class="inline" value="python">Python</label>
        <label for="c_c++_c#" name="survey-form" id="c_c++_c#">
            <input type="checkbox" name="survey-form" id="c_c++_c#" class="inline" value="c_c++_c#">C/C++/C#</label>
        <label for="still_lost_in_CLI" name="survey-form">
            <input type="checkbox" name="survey-form" class="inline" value="still_lost_in_CLI">I still can't find my way out of the CLI</label>
    </label>
<hr>
    <label for ="rate-difficulty" name="survey-form" id="rate-difficulty">How would you rate the difficulty of the curriculum?
        <select id="dropdown" name="survey-form">
            <option disabled value="">(select one)</option>
            <option name="survey-form" id="rate-difficulty" value="too-easy">Too Easy</option>
            <option name="survey-form" id="rate-difficulty" value="just-right">Just Right</option>
            <option name="survey-form" id="rate-difficulty" value="too-difficult">Too Difficult</option>
        </select>
    </label>
<hr>
    <label for ="rate-overall-xp" name="survey-form" id="rate-overall-xp">How would you rate your overall experience with this website?
        <select name="survey-form" id="dropdown">
            <option disabled name="survey-form" id="rate-overall-xp" value="select">(select one)</option>
            <option name="survey-form" id="rate-overall-xp" value="very-unsatisfied">Very Unsatisfied</option>
            <option name="survey-form" id="rate-overall-xp" value="unsatisfied">Unsatisfied</option>
            <option name="survey-form" id="rate-overall-xp" value="neither">Neither</option>
            <option name="survey-form" id="rate-overall-xp" value="satisfied">Satisfied</option>
            <option name="survey-form" id="rate-overall-xp" value="very-satisfied">Very Satisfied</option>	
        </select>
    </label>
<hr>
    <label for="additional-comments" name="survey-form" id="additional-comments">If you have any additional comments or feedback, please fill out the area below..
        <textarea name="survey-form" id="additional-comments" cols="25" rows="10" placeholder="Type your comments here..."></textarea>
    </label>
<hr>
    <input type="submit" name="survey-form" value="Submit" id="submit">
</form>
</body>
</html>
